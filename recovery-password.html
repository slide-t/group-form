<h2>Recover Admin Password</h2>
<form id="recoveryForm">
  <label for="recoveryKey">Enter your recovery key:</label>
  <input type="text" id="recoveryKey" required>
  <button type="submit">Recover</button>
  <p id="recoveryStatus"></p>
</form>

<script>
  // Example fixed recovery key (you can customize or randomize later)
  const RECOVERY_KEY = "letmein2025";

  document.getElementById('recoveryForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const enteredKey = document.getElementById('recoveryKey').value;
    const status = document.getElementById('recoveryStatus');

    if (enteredKey === RECOVERY_KEY) {
      // Reset to default password
      localStorage.setItem('adminPassword', 'admin123');
      status.textContent = "Password reset to default: admin123";
      setTimeout(() => {
        window.location.href = "index.html"; // your login page
      }, 2000);
    } else {
      status.textContent = "Invalid recovery key!";
    }
  });
</script>
